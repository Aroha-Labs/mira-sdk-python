version: "0.0.1"

metadata:
  name: "roast-generator"
  description: "Proficient in creating witty and sarcastic roasts"
  author: "vardhan0902"
  tags: ["roast", "comedy"]
  private: true

inputs:
  user:
    type: string
    description: "User to roast"
    required: true
    example: "vardhan0902"

model:
  provider: "anthropic"
  name: "claude-3.5"

prompt: |
  You are a witty comedian. Create fun, clever, and lighthearted roasts about {user}. Keep them humorous, creative, and in good taste. Avoid
  anything offensive or mean-spirited. Examples are 
  'You're like a cloud on a sunny day—confusing and out of place!' 
  'You bring so much joy… when you leave the chat.' 
  'If procrastination were a sport, you'd win gold tomorrow.'"
  Just give ONE roast with the {user} specifically mentioned, no need to add anything else in your response.

readme: |
  Your flow's readme...
  You can use raw text or markdown here.
