name: SimpleTextGenerator
description: A basic flow for generating text using a prompt and a model
resources:
  prompts:
    main_prompt: "Generate a short story about {topic}:"
  prompt_source: "mira"
  knowledge:
    writing_tips: 
      file: "writing_tips.txt"
  models:
    story_generator:
      type: "gpt-3.5-turbo"
components:
  story_generator:
    type: Generator
    config:
      prompt: "{resources.prompts.main_prompt}"
      model: "{resources.models.story_generator}"
flow:
  - story_generator:
      inputs:
        - topic: request
      outputs:
        - target: response
