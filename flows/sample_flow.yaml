name: BareBonesTextGeneratorFlow
description: A minimal flow for generating text using a straightforward method, without evaluation
resources:
  prompts:
    generate_prompt: "Generate a response to the following request:"
  knowledge:
    writing_guidelines: 
      file: "writing_tips.txt"
  models:
    generator_model:
      type: "gpt-3.5-turbo"
components:
  generator:
    type: Generator
    config:
      prompt: "{resources.prompts.generate_prompt}"
      model: "{resources.models.generator_model}"
flow:
  - generator:
      inputs:
        - topic: request
      outputs:
        - target: response
