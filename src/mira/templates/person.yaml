name: SimpleTextGenerator
description: Persona Impersonator
resources:
  prompts:
  - second_prompt: Generate a short story about {person} at {club}
    type: local
  - main_prompt: '@aroha-labs/klok/1.0.0'
    type: mira
  knowledge:
    - writing_tips: '@test-author/test-knowledge'
  models:
    story_generator:
      type: tric/llama
components:
  story_generator:
    type: Generator
    config:
      prompt: '{resources.prompts.main_prompt}'
      model: '{resources.models.story_generator}'
flow:
- story_generator:
    inputs:
    - person: request
      club: request
    outputs:
    - target: response
