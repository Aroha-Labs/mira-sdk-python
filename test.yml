# workflow1.yml
name: Example Workflow 1
description: (2 + 3) * 4

steps:
  - name: Add 2 and 3
    operation: addition
    inputs:
      a: 2
      b: 3
    output: sum_result

  - name: Multiply result by 4
    operation: multiplication
    inputs:
      a: $sum_result
      b: 4
    output: final_result

output: final_result
